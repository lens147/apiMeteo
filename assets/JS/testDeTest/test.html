<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    </head>
    <body style="background-color:#303030">
        <section class="vh-100">
            <div class="container py-5">

                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-sm-11 col-md-8 col-lg-6 col-xl-4">

                    <div class="card text-white bg-image shadow-4-strong"
                        >
                        <!-- Main current data -->
                        <div id="wrapper-bg" class="card-header p-4 border-0" style="background-image: url('img/clouds.gif'); background: no-repeat;" width="100%" height="100%">
                            <div class="text-center mb-3">
                                <p class="h2 mb-1" id="wrapper-name"></p>
                                <p class="mb-1" id="wrapper-description"></p>
                                <p class="display-1 mb-1" id="wrapper-temp"></p>
                                <span class="">Pression: <span id="wrapper-pressure"></span></span>
                                <span class="mx-2">|</span>
                                <span class="">Humidité: <span id="wrapper-humidity"></span></span>
                            </div>
                        </div>

                        <div style="background: url('../../img/licensed-image.jpg') no-repeat;" width="100%" height="100%">

                            <!-- Hourly forecast -->
                            <div class="card-body p-4 border-top border-bottom mb-2">
                                <div class="row text-center">
                                    <div class="col-2">
                                        <strong class="d-block mb-2">Now</strong>
                                        <img id="wrapper-icon-hour-now" src="" class="" alt="" />
                                        <strong class="d-block" id="wrapper-hour-now"></strong>
                                    </div>

                                    <div id="wrapper-hour-templat">
                                        
                                    </div>

                                </div>
                            </div>

                            <!-- Daily forecast -->
                            <div class="card-body px-5">
                                <div class="row align-items-center">
                                    <div class="col-lg-6">
                                        <strong>Aujourd'hui</strong>
                                    </div>

                                    <div class="col-lg-2 text-center">
                                        <img id="wrapper-icon-today" src="" class="w-25" alt="" />
                                    </div>

                                    <div class="col-lg-4 text-end">
                                        <span id="wrapper-forecast-temp-today"></span>
                                    </div>
                                </div>

                                <div class="row align-items-center">
                                    <div class="col-lg-6">
                                        <strong>Demain</strong>
                                    </div>

                                    <div class="col-lg-2 text-center">
                                        <img id="wrapper-icon-tomorrow" src="" class="w-25" alt="" />
                                    </div>

                                    <div class="col-lg-4 text-end">
                                        <span id="wrapper-forecast-temp-tomorrow"></span>
                                    </div>
                                </div>

                                <div class="row align-items-center">
                                    <div class="col-lg-6">
                                        <strong>Après demain</strong>
                                    </div>

                                    <div class="col-lg-2 text-center">
                                        <img id="wrapper-icon-dAT" src="" class="w-25" alt="" />
                                    </div>

                                    <div class="col-lg-4 text-end">
                                        <span id="wrapper-forecast-temp-dAT"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    </div>
                </div>

            </div>
        </section>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <script src="./test.js" type="module"></script>
    </body>
</html>
